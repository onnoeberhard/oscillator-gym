[tool.poetry]
name = "oscillator-gym"
version = "0.1.0"
description = "A simple harmonic oscillator gym environment"
authors = ["Onno Eberhard <onnoeberhard@gmail.com>"]
packages = [
    { include = "oscillator" }
]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.22.4"
gym = "^0.23.1"
pygame = "^2.1.2"

[tool.poetry.dev-dependencies]
pylint = "^2.13.9"

[tool.pylint.messages_control]
max-line-length = 120
disable = [
    "invalid-name",
    "redefined-outer-name"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
